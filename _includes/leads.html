<form method="post" id="lead_contact" name="lead_contact" netlify action="/success.html">
	
	<fieldset>
		<legend class="for-screen-readers">Project type</legend>
		<span>I have a</span>
			
			<label class="checkbox_hitbox">
				<input type="checkbox" name="project_type[]" id="project_website" value="website" class="for-screen-readers">
				<span class="label_text"> website</span>
			</label>
			<label class="checkbox_hitbox">
				<input type="checkbox" name="project_type[]" id="project_email" value="html_email" class="for-screen-readers">
				<span class="label_text"> html email</span>
			</label>
			<label class="checkbox_hitbox">
				<input type="checkbox" name="project_type[]" id="project_wordpress" value="wordpress" class="for-screen-readers">
				<span class="label_text"> wordpress</span>
			</label>
			
	    <span>project</span>
	    <div class="contact-form-row">
		    <span>that I need</span>
	        
			<label class="checkbox_hitbox">
				<input type="checkbox" name="work_type[]" id="work_develop" value="develop" class="for-screen-readers">
				<span class="label_text"> developed</span>
			</label>
			<label class="checkbox_hitbox">
				<input type="checkbox" name="work_type[]" id="work_design" value="design" class="for-screen-readers">
				<span class="label_text"> designed</span>
			</label>.
			
			<div class="hideshow">
			    <label for="design_comps">If you already have a design please upload mockups or examples, which will help me put together a more accurate estimate for your project. Attach image files (jpg, png) or pdf.</label>
			    <input type="file" name="design_comps" id="design_comps" accept="image/*,.pdf">
		    </div>
	    </div>
	</fieldset> 
	
	<div class="lead-from-services">
		<div class="clear-params">Need help with something else? Click here.</div>
		
	</div>
	<div class="contact-form-row">
		<label for="name">My name is </label>
		<input type="text" name="contact_name" id="name" required="">
	</div>
	
	<div class="contact-form-row">
		<label for="name">and my company website is </label>
		<input type="text" name="contact_website" id="website_url">
	</div>
	
	<div class="contact-form-row">
		<label for="email">You can email me back at </label>
			<input type="email" name="contact_email" id="email" required="">
	</div>
	
	<div class="contact-form-row">
		<label for="launch_date">I'd like to launch by</label>
		<input type="date" name="deadline" id="launch_date" value="">
	</div>
	
	<fieldset>
		<legend class="for-screen-readers">Budget</legend>
		<span>I am able to invest</span>
		
		<input type="radio" name="budget_range[]" id="budget_low" value="$" class="for-screen-readers">
		<label for="budget_low">$</label>
			
		<input type="radio" name="budget_range[]" id="budget_medium" value="$$" class="for-screen-readers">
		<label for="budget_medium">$$</label>
			
		<input type="radio" name="budget_range[]" id="budget_high" value="$$$" class="for-screen-readers">
		<label for="budget_high">$$$</label>
		<span> to make this project a success</span>
		<div>Knowing this lets me put together a more accurate scope of what we can achieve within your budget.</div>
	</fieldset>
	
	<div class="contact-form-row small-print">
		<label for="consent">
			<input type="checkbox" name="marketing_consent" value="TRUE" id="consent" class="for-screen-readers"/>
			<span class="label_text"> Check this box to get occasional (never spam!) emails or newsletters from me.</span>
		</label>
	</div>

	
	<div class="actions">
		<button type="submit" id="submit" class="form-send shadow">send message</button> 
		<button type="reset" id="reset" class="form-reset">clear form</button>
	</div>

	
</form>
