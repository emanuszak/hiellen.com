---
layout: default
---

<h1 class="company"><a href="/">Cactus.Works</a></h1>
<nav class="global-nav">
	<ol>
		{% assign nav_pages = site.html_pages | sort: 'nav_weight' %}
	    {% for p in nav_pages %}
	    	{% if p.menu == 'main' %}
	        	<li class="nav-{{ p.nav_weight }}"><a href="{{p.url | relative_url}}">{{ p.nav_label }}</a></li>
	        {% endif %}
 	    {% endfor %}
	</ol>
</nav>

<div class="content-container">
	{{ content }}
</div>
